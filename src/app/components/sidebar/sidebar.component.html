<ngb-tabset class="nav-fill" [destroyOnHide]="false">
  <ngb-tab title="Main">
    <ng-template ngbTabContent>
      <nav class="nav flex-column nav-pills">
        <a class="nav-link" href="#" (click)="SelectSidebar(1)">Input</a>
        <a class="nav-link" href="#" (click)="SelectSidebar(2)">Settings</a>
        <a class="nav-link" href="#" (click)="SelectSidebar(3)">Help</a>
      </nav>
    </ng-template>
  </ngb-tab>
  <ngb-tab title="Queries">
    <ng-template ngbTabContent>
      <div class="query-list">
        <div class="text-center">
          <small class="text-muted" *ngIf="fasta|async; let fasta">{{fasta.content.length}} sequence(s)</small>
        </div>

        <div class="list-group sequence-list" *ngIf="fasta|async; let fasta">
          <a class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let p of fasta.content" (click)="selectSeq(p)">
            <app-query-sum

              [protein]="p">
            </app-query-sum>
          </a>
        </div>
        <div class="card side-footer">
          <div class="card-body text-center">
            <div class="btn-group btn-group-sm">
              <button type="button" class="btn btn-danger" (click)="clearSelection()">Clear</button>
              <button type="button" class="btn btn-warning" (click)="SelectQuery()">Select <span class="badge badge-light">{{selected.length}}</span></button>
              <button type="button" class="btn btn-success" (click)="SendQueries()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
